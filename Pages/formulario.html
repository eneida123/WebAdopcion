<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <h1>Ayudanos llenando este formulario para adoptar</h1>
    <div class="formulario">
        <div class="nombre">
            <input type="name" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="telefono">
            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
        <div class="correo">
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="forma">
            <textarea class="form-control" id="forma" rows="6" placeholder="Razón por la que adopta"></textarea>
        </div>
      </div>
</body>
</html>
